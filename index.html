<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Meme Generator</h1>

    <!-- Image upload -->
    <input type="file" id="upload-image" accept="image/*">

    <!-- Overlay selector dropdown will be populated dynamically -->
    <select id="overlay-selector">
        <option value="" disabled selected>Select an overlay</option>
    </select>

    <!-- Control buttons -->
    <div class="controls">
        <button id="flip-horizontal">Flip Horizontal</button>
        <button id="flip-vertical">Flip Vertical</button>
        <button id="download-button">Download Meme</button>
    </div>

    <!-- Canvas where meme will be generated -->
    <div id="canvas-container">
        <canvas id="meme-canvas"></canvas>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
<script src="script.js"></script>

</body>
</html>
