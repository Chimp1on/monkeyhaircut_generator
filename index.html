<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fabric.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js" defer></script>
</head>
<body>
    <div id="canvas-container">
        <div id="canvas-wrapper">
            <canvas id="meme-canvas"></canvas>
        </div>
    </div>
    
    <div class="controls">
        <input type="file" id="upload-image" accept="image/*">
        
        <select id="overlay-selector">
            <option value="">Select an overlay image</option>
        </select>
        
        <button id="flip-horizontal">Flip Horizontal</button>
        <button id="flip-vertical">Flip Vertical</button>
        <button id="download-button">Download Meme</button>
    </div>

    <!-- Custom Script -->
    <script src="script.js" defer></script>
</body>
</html>
